openapi: 3.0.0
info:
  title: Document Reviewer API
  version: 1.0.0

paths:
  /review:
    post:
      summary: Review a PDF or DOCX file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Review result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        category:
                          type: string
                        chunk_id:
                          type: string
                        response:
                          type: object

  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK
